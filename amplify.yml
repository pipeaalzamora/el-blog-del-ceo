version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e NOTION_TOKEN -e NOTION_DATABASE_ID -e WEBHOOK_SECRET -e NEXT_PUBLIC_SITE_URL > .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
